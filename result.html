<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>🔱 Your Bhakt Result 🔱</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <!-- ✅ Dynamic Background Image Container -->
  <div id="backgroundWrapper"></div>

  <!-- Music Toggle -->
  <div class="music-toggle" id="musicToggle">🔊</div>

  <!-- ✅ Transparent Result Container at Bottom Center -->
  <div class="resultContainer" id="resultContainer">
    <p id="resultMessage" class="result-text"></p>
    <button class="start-btn" id="goBackBtn">🔁 Go Back</button>
  </div>

  <!-- Background Music -->
  <audio id="bgMusic" src="Lord_Shiva_Music.MP3" loop></audio>

  <!-- Script -->
  <script src="result.js"></script>
</body>
</html>
